
{% extends 'Navbar.html' %}

{% block body %}

      
      
          <section>
            <div class="hero min-h-screen bg-base-200">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="text-center lg:text-left">
                    <img src="https://placeimg.com/260/400/arch" class="max-w-sm rounded-lg shadow-2xl" />
                  </div>
                  <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-gray-800">
                    <div class="card-body">
                        <div class="form-control">
                            <label class="label">
                              <span class="label-text">Name</span>
                            </label>
                            <input type="text" placeholder="name" class="input input-bordered" />
                          </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Email</span>
                        </label>
                        <input type="text" placeholder="email" class="input input-bordered" />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input type="text" placeholder="password" class="input input-bordered" />
                       
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Confirm Password</span>
                        </label>
                        <input type="text" placeholder="confirm password" class="input input-bordered" />
                        
                      </div>
                      
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Register</button>
                      </div>
                      <p className=" justify-center mx-12 my-3">Already have an account?<span className=" justify-center mx-2">PleaseLog In</span></p>
    
                    </div>
                  </div>
                </div>
              </div>

          </section>
       

{% endblock %}
